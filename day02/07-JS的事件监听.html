<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-JS的事件监听.html</title>
  </head>
  <body>
    <input type="button" value="点击我" id="btn" />
    <script>
      // 1. 获取元素
      let btn = document.getElementById("btn");
      // 2. 绑定事件
      btn.addEventListener("click", () => {
        alert("点击了按钮");
        console.log("ok");
      });
    </script>
  </body>
</html>
