<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-JS基础使用.html</title>
    <style>
      * {
        color: white;
      }
    </style>

  <body>
