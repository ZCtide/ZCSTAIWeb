<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Vue入门程序</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{msg}}</h1>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            msg: "hello vue",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
